<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="sidebar" style="width: -webkit-fill-available">
      <div style="place-content: center">
        <button id="sidebarToggle">&#9776;</button>
      </div>

      <div>
        <ul>
          <li><a href="index.html" target="_top">Home</a></li>
          <li><a href="Department.html" target="_top">Department</a></li>
        </ul>
      </div>
    </div>

    <!-- MainContent Collapse Script -->
    <script>
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("sidebarToggle");

      toggleBtn.addEventListener("click", function () {
        let isCollapsed = sidebar.classList.toggle("collapsed");

        window.parent.postMessage({ sidebarCollapsed: isCollapsed }, "*");
      });
    </script>
    <script src="functions.js"></script>
  </body>
</html>
